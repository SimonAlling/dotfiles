cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshaircolor 1
cl_crosshairalpha 210
cl_crosshairthickness 1
cl_crosshairsize 4
cl_crosshairgap -1
cl_crosshairdot 0
cl_crosshairscale 0
cl_crosshairusealpha 1


